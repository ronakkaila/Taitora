<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .stock-summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 10px;
        }
        
        .stock-dashboard {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stock-summary-container,
        .stock-history-container {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .section-header {
            padding: 8px 12px;
            margin-bottom: 0;
        }

        .table-container {
            margin: 0;
            padding: 8px;
        }

        .stock-table th,
        .stock-table td {
            padding: 6px 10px;
        }

        .refresh-btn {
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        .refresh-btn:hover {
            background: var(--primary-dark);
        }
        .refresh-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .stock-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
        }
        .stock-table th, .stock-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .stock-table th {
            background: var(--header-gradient);
            font-weight: 500;
            color: white;
        }
        .stock-table tr:hover {
            background: var(--hover-bg);
        }
    </style>
</head>
<body>
    <header class="topbar">
        <div class="logo">
            <span>Business</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../pages/user-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="../pages/sales.html"><i class="fas fa-chart-line"></i> Sales</a></li>
                <li><a href="../pages/purchases.html"><i class="fas fa-shopping-cart"></i> Purchases</a></li>
                <li><a href="../pages/stock.html"><i class="fas fa-boxes"></i> Stock</a></li>
                <li><a href="../pages/account.html"><i class="fas fa-user-circle"></i> Account</a></li>
                <li><a href="../pages/products.html"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="../pages/transporters.html"><i class="fas fa-truck"></i> Transporters</a></li>
                <li><a href="../pages/settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>
        <button id="themeToggleBtn">Toggle Theme</button>
    </header>

    <div class="draggable-container" id="draggableContainer">
        <div class="content">
            <div class="stock-dashboard">
                <div class="stock-summary-container">
                    <div class="section-header">
                        <h2>Current Stock Summary</h2>
                        <button id="refreshBtn" class="refresh-btn">
                            <span class="refresh-icon">â†»</span> Refresh
                        </button>
                    </div>
                    <div id="stockSummary" class="stock-summary-grid"></div>
                </div>

                <div class="stock-history-container">
                    <div class="section-header">
                        <h2>Stock Movement History</h2>
                    </div>
                    <div class="table-container">
                        <table class="stock-table" id="stockTable">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Opening Stock (F)</th>
                                    <th>Opening Stock (E)</th>
                                    <th>Current Stock</th>
                                </tr>
                            </thead>
                            <tbody id="stockTableBody">
                                <!-- Stock data will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="stock.js"></script>
    <script src="../auth.js"></script>
    <script src="../common.js"></script>
</body>
</html>
