<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Business Management App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .signup-container {
            max-width: 500px;
            width: 90%;
            margin: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .signup-container:hover {
            transform: translateY(-5px);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-header h1 {
            color: #4a4a4a;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .signup-header p {
            color: #666;
            font-size: 16px;
            margin-bottom: 0;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 45px 15px 20px;
            border: 2px solid #eee;
            border-radius: 12px;
            background: white;
            color: #333;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: all 0.3s ease;
        }

        .form-group input:focus + i {
            color: #667eea;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error-message {
            background: #ffe5e5;
            color: #ff4444;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin: 15px 0;
            display: none;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
            color: #667eea;
        }

        .loading i {
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .signup-container {
                padding: 20px;
            }

            .signup-header h1 {
                font-size: 24px;
            }

            .form-group input {
                font-size: 14px;
                padding: 12px 40px 12px 15px;
            }

            .form-row {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join our business management platform</p>
        </div>
        
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <div class="form-group">
                <input type="text" id="companyName" placeholder="Company Name" required>
                <i class="fas fa-building"></i>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>
                    <i class="fas fa-phone"></i>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <input type="text" id="address" placeholder="Address" required>
                <i class="fas fa-map-marker-alt"></i>
            </div>
            
            <button type="submit" class="submit-btn">
                <span>Create Account</span>
            </button>

            <div class="form-footer">
                <a href="/">Already have an account? Login</a>
            </div>
        </form>
        
        <div id="errorMessage" class="error-message"></div>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i> Processing...
        </div>
    </div>

    <script src="signup.js"></script>
    <script src="auth.js"></script>
    <script src="../responsive.js"></script>
</body>
</html>
